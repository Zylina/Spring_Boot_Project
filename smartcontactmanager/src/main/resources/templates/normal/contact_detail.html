<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3 " th:if=${contact}>
			<div class="card-body">

				<div class="container text-center">

					<img src="" style="height: 200px; width: 200px;"
						class="my_profile_picture" th:src="@{'/img/'+${contact.image}}"
						alt="profile photo" />

					<h3 class="mt-3">
						<span th:text="${contact.name}"></span> ( <span
							th:text="${contact.secondName}"></span> )
					</h3>

					<table class="table table-striped mt-4 ml-3 mr-3">
						<thead>
							<tr>
								<th class="table-info" scope="col">#ID</th>
								<th class="table-info" scope="col">SCM20<span
									th:text="${contact.cId}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th class="table-danger" scope="row">Email</th>
								<td class="table-danger"><span th:text="${contact.email}"></span></td>

							</tr>

							<tr>
								<th class="table-warning" scope="row">Phone</th>
								<td class="table-warning"><span th:text="${contact.phone}"></span></td>

							</tr>

							<tr>
								<th class="table-success" scope="row">Work</th>
								<td class="table-success"><span th:text="${contact.work}"></span></td>

							</tr>

						</tbody>

					</table>
					<div class="description mt-3 text-center">

						<th:block  class="text-center" th:utext="${contact.description}"></th:block>
					</div>

					<div class="container mt-4">
						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm ">Delete</button>
						
						<form method="post" th:action="@{'/user/update-contact/'+${contact.cId}} " class="mt-2">
								         <button type="submit" class="btn btn-primary btn-sm">Update</button></td>
								</form>

					</div>

				</div>

			</div>

		</div>

		<div class="container">
			<h1 class="text-center p-3 bg-warning text-white "
				th:unless="${contact}">You don't have permission to see this
				contact....</h1>
		</div>

	</section>
</body>
</html>
