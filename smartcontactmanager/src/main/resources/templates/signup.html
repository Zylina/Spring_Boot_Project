<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Signup Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">

					<div class="my-card mt-2">

						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert " role="alert">
						 <p  class="text-center" th:text="${session.message.content}"></p>
						 
						 <th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>


						<div class="container text-center">

							<img class="" style="width: 80px;" src=""
								th:src="@{/img/clipboard.png}" alt="" />
						</div>

						<h1 class="text-center">Register Here</h1>


						<form  action="" th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- name field -->

							<div class="form-group">
							
								<label for="exampleInputEmail1">User Name</label>
								<span class="input-group-addon"><i class="fa fa-user"></i></span>  <input
									name="user_name" type="text" class="form-control "
									th:classappend="${#fields.hasErrors('user_name') ? 'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter here" th:value="${user.user_name}" required />
									
									<div class="invalid-feedback" th:each="e : ${#fields.errors('user_name')}" th:text="${e}">
                                     
                                    </div>

							</div>

							<!-- email field -->

							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> <input
									name="email" type="text" class="form-control" 
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid':''}" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter here"
									th:value="${user.email}" required />
                                    
                                    <div class="invalid-feedback" th:each="e : ${#fields.errors('email')}" th:text="${e}">
                                     
                                    </div>
							</div>


							<!-- password field -->

							<div class="form-group">
								<label for="password_field">Password</label> <input
									type="password" name="password" class="form-control"
									 
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter here" required />

                                
							</div>

							<!-- user about field -->

							<div class="form-group">
								<textarea name="about"
									placeholder="Enter something about yourself" rows="6"
									class="form-control" th:value="${user.about}"></textarea>

							</div>

							<!--  Terms and Condition agreement -->

							<div class="form-group form-check ">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement">Accept terms
									and conditions</label>

							</div>
							<div class="container text-center">

								<button type="submit" class="btn bg-primary  text-white">
									Submit</button>

								<button type="reset" class="btn btn-warning ">Reset</button>

							</div>
							</form>
					</div>
				</div>
				</div>
				</div>
	</section>
</body>
</html>
